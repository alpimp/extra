    <script>
    $(document).ready(function() {


        var timerdate = new Date();
        var nextdate = new Date();

        var curr_day = timerdate.getDate();
        var curr_hrs = timerdate.getHours();
        var curr_min = timerdate.getMinutes();
        var curr_sec = timerdate.getSeconds();

        var sec = 59 - curr_sec;
        var min = 59 - curr_min;
        var hrs = 23 - curr_hrs;
        var days = (curr_day + 0) - curr_day;

        var timer = setInterval(function() {

            sec--;

            if (sec == -1) {
                sec = 59;
                min--;
            }

            if (min == -1) {
                min = 59;
                hrs--;
            }

            if (hrs == -1) {
                hrs = 23;
                days--;
            }

            if (days == -1) {
                days = 30;
            }

            days = days.toString();
            hrs = hrs.toString();
            min = min.toString();
            sec = sec.toString();

            if (hrs.length < 2) {
                hrs = '0' + hrs;
            }
            if (days.length < 2) {
                days = '0' + days;
            }
            if (min.length < 2) {
                min = '0' + min;
            }
            if (sec.length < 2) {
                sec = '0' + sec;
            }

            var daysArray = days.split("");
            var hrsArray = hrs.split("");
            var minArray = min.split("");
            var secArray = sec.split("");

            $('.timer-sec1').text(sec[0]);
            $('.timer-sec2').text(sec[1]);

            $('.timer-min1').text(min[0]);

            $('.timer-hrs1').text(hrs[0]);
            $('.timer-hrs2').text(hrs[1]);

            $('.timer-days1').text(days[0]);
            $('.timer-daysc2').text(days[1]);


        }, 1000);

            }, 1500);
        })
    });

let time = 600;
let intr;
function start_timer() {
    intr = setInterval(tick, 1000);
}
function tick() {
    time = time-1;
    let mins = Math.floor(time/60);
    let secs = time - mins*60;
    if( mins == 0 && secs == 0 ) {
        clearInterval(intr);
    }
    secs = secs >= 10 ? secs : "0"+secs;
    $("#min").html("0"+mins);
    $("#sec").html(secs);
}
      
function spin() {

       let wheel = document.querySelector('.wheel-img');
    if (!wheel.classList.contains('rotated')) {
        wheel.classList.add('super-rotation');
        setTimeout(function() {
            $('.spin-result-wrapper').show();
        }, 8000);
        setTimeout(function() {
            $("#productOne").slideUp();
            $('.spin-wrapper').slideUp();
             $('.order_block').slideDown();
             start_timer();
        }, 10000);
        wheel.classList.add('rotated');
    }
}
